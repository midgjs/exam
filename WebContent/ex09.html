<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	
	<h2>함수(펑션)</h2>
</body>

<script type="text/javascript">
	
	//기명함수(선언적함수 - 이름있는 함수) ---> 정의부분부터 조사된다(두번돈다)
	//정의
	function testA(){
		console.log("testA 함수입니다")
		
	}
	//실행      testA 이름, () 실행 
	testA();
	
	/////////////////////////////////////////////
	
	//익명함수 --> 실제로 이름이 없으면 사용할 수 없다 --> 만들고 바로사용 --> 변수에 할당해서 변수이름으로 사용
	//첫번째 바퀴에 변수대입은 무시 --> 정의 후 실행으로 순서 신경써야함
	//정의
	var testB = function() {
		console.log("익명함수입니다.");
	}
	
	//실행      testB 이름, () 실행
	testB();
	testB();
	
	testB = 3;
	console.log(testB);
	testB();
	
	
</script>

</html>
